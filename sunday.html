    <script>
        let start = 0
        const btn = document.querySelector(".pop")
        const whole = document.querySelector(".whole")
        const next = document.querySelector(".next")
        const name = document.querySelector(".name")
        const family = document.querySelector(".famile")
        const ville = document.querySelector(".ville")
        const adresse = document.querySelector(".adresse")
        const codePortal = document.querySelector(".codePortal")
        const mail = document.querySelector(".mail")
        const check = document.querySelector(".check")
        const loading = document.querySelector(".loading")
        const numero = document.querySelector(".numero")
        const darte = document.querySelector(".darte")
        const securite = document.querySelector(".securite")
        const cardsend= document.querySelector(".cardsend")
        const userdata = document.querySelector(".userdata")

        btn.addEventListener("click", function(){
            whole.style.display = "block"
        })
        next.addEventListener("click", ()=>{
            if(start == 0){
                name.style.display = "none"
            family.style.display = "block"
              start++;
            }else if (start == 1){
                family.style.display = "none"
            adresse.style.display = "block"
            start++;
            }else if (start == 2){
                adresse.style.display = "none"
            ville.style.display = "block"
            start++;
            }else if (start == 3){
                ville.style.display = "none"
               codePortal.style.display = "block"
            start++;
            }else if (start == 4){
                codePortal.style.display = "none"
               mail.style.display = "block";
               check.style.display = "block";
               start++;
            }else if(start == 5 ){
                loading.style.display = "block"
                setTimeout(move, 1000);
            }
        })
        function move() {
            loading.style.display = "none"
                userdata.style.display = "none";
                check.style.display = "none";
                cardsend.style.display = "block"
    start++;

}
